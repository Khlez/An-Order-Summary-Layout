<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="illustration-hero.svg" alt="hero" />
      </div>
      <div class="content">
        <h2>Order Summary</h2>
        <p class="first">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="icon"><img src="icon-music.svg" alt="music" /></div>
          <div class="info">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="cng"><a href="#">change</a></div>
        </div>
        <button class="pay">Proceed to Payment</button>
        <a class="order">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
